<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習問題</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
    </header>
    <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
    </ul>
    <img src="./img/mv.png" alt="オフィス街の風景">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <h2>会社概要</h2>
    <table>
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/7/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>
    <h3>お問い合わせ</h3>
    <form action="#">
        <p>
        会社名<input type="text">
        <br>
        お名前<input type="text">
        <br>
        メールアドレス<input type="text">
        </p>
        <label for="hoge">お問い合わせ内容</label>
        <textarea name="name" id="hoge" cols="80" rows="8"></textarea>
        <br>
        <input type="button" value="お申し込み">
    </form>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>
</html>
